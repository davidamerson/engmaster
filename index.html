<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EngMaster Pro (Chrome Fix)</title>
    <style>
        :root { --primary: #4f46e5; --accent: #f59e0b; --success: #10b981; --bg: #f8fafc; --text: #0f172a; --card-bg: #ffffff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { margin: 0; font-family: 'Segoe UI', 'Noto Sans Sinhala', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* START OVERLAY */
        #start-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; transition: opacity 0.5s; }
        .start-btn { padding: 20px 50px; background: white; color: var(--primary); font-size: 1.5rem; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 10px 25px rgba(0,0,0,0.3); animation: pulse 2s infinite; }

        header { background: var(--card-bg); padding: 15px 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; z-index: 50; }
        .logo { font-weight: 900; font-size: 1.4rem; color: var(--primary); letter-spacing: -0.5px; }
        .badge { background: #e0e7ff; color: var(--primary); padding: 6px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; }

        #stage { flex: 1; position: relative; overflow: hidden; width: 100%; max-width: 600px; margin: 0 auto; }
        .screen { position: absolute; inset: 0; background: var(--bg); transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1); display: flex; flex-direction: column; opacity: 0; pointer-events: none; }
        .screen.active { transform: translateX(0); opacity: 1; pointer-events: auto; }

        /* SCROLL AREAS */
        .map-container, .learn-area, .build-area, .chat-feed { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 150px; }

        /* MAP */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); gap: 12px; }
        .day-box { background: var(--card-bg); aspect-ratio: 1; border-radius: 16px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); cursor: pointer; border: 2px solid transparent; }
        .day-box:active { transform: scale(0.95); }

        /* LEARN */
        .flashcard { width: 100%; max-width: 340px; height: 440px; position: relative; transform-style: preserve-3d; transition: transform 0.6s; cursor: pointer; border-radius: 24px; box-shadow: 0 20px 40px -10px rgba(0,0,0,0.15); background: var(--card-bg); margin: 0 auto; }
        .flashcard.flipped { transform: rotateY(180deg); }
        .face { position: absolute; inset: 0; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; text-align: center; border-radius: 24px; }
        .back { transform: rotateY(180deg); background: #f0fdf4; border: 3px solid var(--success); }
        .word-en { font-size: 2.8rem; font-weight: 800; color: #1e293b; margin-bottom: 5px; }
        .word-si { font-size: 2rem; color: var(--primary); font-weight: bold; margin-bottom: 20px; }
        .nav-controls { display: flex; gap: 15px; width: 100%; max-width: 340px; margin: 20px auto 0; }
        .btn-nav { flex: 1; padding: 14px; border: none; border-radius: 12px; font-weight: bold; font-size: 1rem; cursor: pointer; background: var(--primary); color: white; }
        .btn-prev { background: #e2e8f0; color: #475569; }

        /* BUILD */
        .prompt-box { background: white; padding: 20px; border-radius: 16px; text-align: center; margin-bottom: 20px; }
        .target-slot { min-height: 70px; background: #f8fafc; border: 2px dashed #cbd5e1; border-radius: 12px; display: flex; flex-wrap: wrap; gap: 8px; padding: 10px; justify-content: center; margin-bottom: 20px; }
        .target-slot.correct { border-color: var(--success); background: #dcfce7; }
        .target-slot.wrong { border-color: #ef4444; background: #fee2e2; }
        .word-bank { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .chip { background: white; padding: 10px 18px; border-radius: 50px; box-shadow: 0 3px 6px rgba(0,0,0,0.08); font-weight: 600; border: 1px solid #e2e8f0; }
        .chip.used { opacity: 0.4; pointer-events: none; }

        /* SPEAK (WhatsApp Style) */
        .chat-wrap { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; }
        .bubble { max-width: 85%; padding: 14px 18px; border-radius: 18px; font-size: 1rem; margin-bottom: 10px; }
        .bot { background: white; align-self: flex-start; border-bottom-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { background: var(--primary); align-self: flex-end; border-bottom-right-radius: 4px; color: white; }
        
        .mic-panel { position: absolute; bottom: 0; left: 0; width: 100%; background: white; padding: 20px; border-top-left-radius: 24px; border-top-right-radius: 24px; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: center; z-index: 20; }
        
        /* PUSH TO TALK BUTTON */
        .mic-btn-wrap { position: relative; width: 80px; height: 80px; touch-action: none; }
        .mic-btn { width: 100%; height: 100%; border-radius: 50%; background: linear-gradient(135deg, var(--primary), #4338ca); border: none; font-size: 2rem; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3); position: relative; z-index: 2; transition: transform 0.1s; }
        .mic-btn:active { transform: scale(0.9); }
        .mic-btn.recording { background: #ef4444; transform: scale(1.1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0.3); }
        .mic-instruction { font-size: 0.8rem; color: #64748b; margin-top: 15px; font-weight: 600; }

        /* FOOTER */
        nav { background: white; border-top: 1px solid #f1f5f9; height: 65px; display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-btn { background: none; border: none; display: flex; flex-direction: column; align-items: center; font-size: 0.75rem; color: #94a3b8; }
        .nav-btn.active { color: var(--primary); }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<!-- START OVERLAY (Fixes Chrome Audio) -->
<div id="start-overlay">
    <h1>EngMaster üöÄ</h1>
    <p style="margin-bottom:30px; opacity:0.8;">Tap Start to Enable Audio</p>
    <button class="start-btn" onclick="app.unlockAudio()">START</button>
</div>

<header>
    <div class="logo">EngMaster</div>
    <div class="badge" id="totalBadge">...</div>
</header>

<div id="stage">
    <!-- MAP -->
    <div id="screen-map" class="screen active">
        <div class="map-container"><div class="grid" id="mapGrid"></div></div>
    </div>

    <!-- LEARN -->
    <div id="screen-learn" class="screen">
        <div class="learn-area">
            <div class="flashcard" onclick="app.flip()">
                <div class="face front">
                    <div class="word-en" id="cardEn">...</div>
                    <div style="color:#64748b" id="cardPro">...</div>
                    <div style="margin-top:auto; font-size:0.8rem; color:#ccc;">Tap to Flip</div>
                </div>
                <div class="face back">
                    <div class="word-si" id="cardSi">...</div>
                    <div style="margin-top:10px; font-size:0.9rem; color:#666;" id="cardExSi">...</div>
                    <button onclick="event.stopPropagation(); speech.speak(document.getElementById('cardEn').innerText)" style="margin-top:20px; width:50px; height:50px; border-radius:50%; background:var(--primary); color:white; border:none; font-size:1.5rem;">üîä</button>
                </div>
            </div>
            <div class="nav-controls">
                <button class="btn-nav btn-prev" onclick="app.prevWord()">Prev</button>
                <button class="btn-nav" onclick="app.nextWord()">Next</button>
            </div>
        </div>
    </div>

    <!-- BUILD -->
    <div id="screen-build" class="screen">
        <div class="build-area">
            <div class="prompt-box">
                <div style="color:#64748b; font-size:0.9rem;">Translate:</div>
                <h3 style="color:var(--primary); margin:5px 0;" id="buildSi">...</h3>
            </div>
            <div class="target-slot" id="buildSlot"></div>
            <div class="word-bank" id="buildBank"></div>
            <button onclick="app.checkBuild()" style="width:100%; padding:15px; margin-top:20px; background:var(--primary); color:white; border:none; border-radius:12px; font-weight:bold;">Check Answer</button>
        </div>
    </div>

    <!-- SPEAK (Push-to-Talk) -->
    <div id="screen-speak" class="screen">
        <div class="chat-wrap">
            <div class="chat-feed" id="chatList"></div>
            <div class="mic-panel">
                <div class="mic-btn-wrap">
                    <!-- Added Touch Events for Hold-to-Talk -->
                    <button class="mic-btn" id="micBtn" 
                        onmousedown="recorder.start()" 
                        onmouseup="recorder.stop()" 
                        ontouchstart="event.preventDefault(); recorder.start()" 
                        ontouchend="event.preventDefault(); recorder.stop()">
                        üé§
                    </button>
                </div>
                <div class="mic-instruction" id="micStatus">Hold to Speak / Release to Send</div>
            </div>
        </div>
    </div>
</div>

<nav>
    <button class="nav-btn active" onclick="app.nav('screen-map')">Map</button>
    <button class="nav-btn" onclick="app.nav('screen-learn')">Learn</button>
    <button class="nav-btn" onclick="app.nav('screen-build')">Build</button>
    <button class="nav-btn" onclick="app.nav('screen-speak')">Speak</button>
</nav>

<script>
    const fullData = []; 
    const app = {
        state: { day: 0, idx: 0, speakMode: 'word' },
        
        init: function() {
            if(fullData.length === 0) return;
            document.getElementById('totalBadge').innerText = `${fullData.length} Words`;
            this.renderMap();
        },

        // CHROME AUDIO FIX
        unlockAudio: function() {
            // 1. Initialize Speech Synth immediately on click
            speech.init();
            // 2. Play silent audio to unlock context
            const u = new SpeechSynthesisUtterance("Welcome");
            u.volume = 0.1;
            window.speechSynthesis.speak(u);
            // 3. Remove overlay
            document.getElementById('start-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('start-overlay').style.display='none', 500);
        },

        getDays: () => {
            const chunks = [];
            for(let i=0; i<fullData.length; i+=10) chunks.push(fullData.slice(i, i+10));
            return chunks;
        },

        nav: function(s) {
            document.querySelectorAll('.screen').forEach(e=>e.classList.remove('active'));
            document.getElementById(s).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(e=>e.classList.remove('active'));
            const m = {'screen-map':0, 'screen-learn':1, 'screen-build':2, 'screen-speak':3};
            document.querySelectorAll('.nav-btn')[m[s]].classList.add('active');

            if(s === 'screen-speak') this.initChat();
            if(s === 'screen-build') this.initBuild();
        },

        renderMap: function() {
            const g = document.getElementById('mapGrid');
            g.innerHTML = '';
            this.getDays().forEach((d, i) => {
                const el = document.createElement('div');
                el.className = 'day-box';
                el.innerHTML = `<div style="font-size:1.2rem; font-weight:bold;">${i+1}</div><div style="font-size:0.7rem;">Day</div>`;
                el.onclick = () => { this.state.day=i; this.state.idx=0; this.loadCard(); this.nav('screen-learn'); };
                g.appendChild(el);
            });
        },

        // LEARN
        loadCard: function() {
            const w = this.getDays()[this.state.day][this.state.idx];
            document.getElementById('cardEn').innerText = w.e;
            document.getElementById('cardPro').innerText = `/${w.p}/`;
            document.getElementById('cardSi').innerText = w.s;
            document.getElementById('cardExSi').innerText = w.es || "";
            document.querySelector('.flashcard').classList.remove('flipped');
            setTimeout(() => speech.speak(w.e), 300);
        },
        flip: () => document.querySelector('.flashcard').classList.toggle('flipped'),
        nextWord: function() {
            if(this.state.idx < 9) { this.state.idx++; this.loadCard(); }
            else if(confirm("Try Sentence Building?")) this.nav('screen-build');
        },
        prevWord: function() { if(this.state.idx > 0) { this.state.idx--; this.loadCard(); } },

        // BUILD
        initBuild: function() { this.state.idx=0; this.loadBuild(); },
        loadBuild: function() {
            const w = this.getDays()[this.state.day][this.state.idx];
            document.getElementById('buildSi').innerText = `"${w.es}"`; 
            this.buildTarget = w.ex.replace(/[.,?!]/g, "").trim();
            const words = this.buildTarget.split(' ').sort(()=>Math.random()-0.5);
            const slot = document.getElementById('buildSlot'); slot.innerHTML=''; slot.className='target-slot';
            const bank = document.getElementById('buildBank'); bank.innerHTML='';
            words.forEach(wd => {
                const c = document.createElement('div'); c.className='chip'; c.innerText=wd;
                c.onclick = () => {
                    if(c.classList.contains('used')) return;
                    const cl = c.cloneNode(true); cl.classList.remove('used');
                    cl.onclick=()=>{cl.remove(); c.classList.remove('used');};
                    slot.appendChild(cl); c.classList.add('used'); speech.speak(wd);
                };
                bank.appendChild(c);
            });
        },
        checkBuild: function() {
            const slot = document.getElementById('buildSlot');
            const usr = Array.from(slot.children).map(c=>c.innerText).join(' ');
            if(usr.toLowerCase() === this.buildTarget.toLowerCase()) {
                slot.classList.add('correct'); speech.speak("Correct!");
                setTimeout(()=>{
                    if(this.state.idx<9) { this.state.idx++; this.loadBuild(); }
                    else if(confirm("Practice Speaking?")) this.nav('screen-speak');
                }, 1500);
            } else {
                slot.classList.add('wrong'); speech.speak("Try again");
                setTimeout(()=>slot.classList.remove('wrong'), 800);
            }
        },

        // SPEAK
        initChat: function() {
            this.state.idx=0; this.state.speakMode='word';
            document.getElementById('chatList').innerHTML='';
            this.botMsg("Let's practice! Hold the mic button to speak.");
            this.askChat();
        },
        askChat: function() {
            const w = this.getDays()[this.state.day][this.state.idx];
            const q = this.state.speakMode==='word' ? `How do you say "${w.s}"?` : `How do you say "${w.es}"?`;
            setTimeout(()=>{ this.botMsg(q); speech.speak(q); }, 500);
        },
        handleVoice: function(txt) {
            this.usrMsg(txt);
            const w = this.getDays()[this.state.day][this.state.idx];
            const clean = txt.toLowerCase().replace(/[^a-z0-9 ]/g,"");
            const target = (this.state.speakMode==='word' ? w.e : w.ex).toLowerCase().replace(/[^a-z0-9 ]/g,"");
            
            if(clean.includes(target) || target.includes(clean)) {
                this.botMsg("‚úÖ Correct!"); speech.speak("Correct!");
                if(this.state.idx < 9) {
                    this.state.idx++; setTimeout(()=>this.askChat(), 1500);
                } else {
                    if(this.state.speakMode==='word') {
                        this.state.speakMode='sentence'; this.state.idx=0;
                        this.botMsg("Great! Now sentences."); speech.speak("Great! Now sentences.");
                        setTimeout(()=>this.askChat(), 2000);
                    } else {
                        this.botMsg("üéâ Day Completed!"); speech.speak("Day Completed");
                    }
                }
            } else {
                const ans = this.state.speakMode==='word' ? w.e : w.ex;
                this.botMsg(`‚ùå Say: ${ans}`); speech.speak(ans);
            }
        },
        botMsg: function(t) { const d=document.createElement('div'); d.className='bubble bot'; d.innerText=t; document.getElementById('chatList').appendChild(d); document.getElementById('chatList').scrollTop=9999; },
        usrMsg: function(t) { const d=document.createElement('div'); d.className='bubble user'; d.innerText=t; document.getElementById('chatList').appendChild(d); document.getElementById('chatList').scrollTop=9999; }
    };

    const speech = {
        synth: window.speechSynthesis,
        voice: null,
        init: function() {
            // Force load voices for Chrome
            let voices = this.synth.getVoices();
            if(voices.length !== 0) {
                this.voice = voices.find(i => i.lang.startsWith('en')) || voices[0];
            } else {
                setTimeout(() => this.init(), 100); // Retry if empty
            }
        },
        speak: function(t) {
            this.synth.cancel();
            const u = new SpeechSynthesisUtterance(t);
            if(this.voice) u.voice = this.voice;
            u.rate = 0.9;
            this.synth.speak(u);
        }
    };

    // HOLD-TO-TALK RECORDER
    const recorder = {
        rec: null,
        init: function() {
            if(!window.webkitSpeechRecognition) { alert("Use Chrome Browser"); return; }
            this.rec = new webkitSpeechRecognition();
            this.rec.lang = 'en-US';
            this.rec.continuous = false; // Important for short bursts
            this.rec.interimResults = false;
            
            this.rec.onstart = () => { 
                document.getElementById('micBtn').classList.add('recording'); 
                document.getElementById('micStatus').innerText = "Recording... Release to Send";
            };
            this.rec.onend = () => { 
                document.getElementById('micBtn').classList.remove('recording'); 
                document.getElementById('micStatus').innerText = "Hold to Speak";
            };
            this.rec.onresult = (e) => app.handleVoice(e.results[0][0].transcript);
        },
        start: function() {
            if(!this.rec) this.init();
            try { this.rec.start(); } catch(e){}
        },
        stop: function() {
            if(this.rec) this.rec.stop();
        }
    };

    window.onload = () => setTimeout(()=>app.init(),500);

    /* --- PASTE DATA PARTS HERE --- */

/* --- PART 2: WORDS 1 - 100 (Days 1-10) --- */
fullData.push(
    // DAY 1: ‡∂Ö‡∂≠‡∑ä‚Äç‡∂∫‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫ ‡∂∏‡∑ñ‡∂Ω‡∑í‡∂ö ‡∑Ä‡∂†‡∂± (Essentials)
    {e:"Hello", s:"‡∂Ü‡∂∫‡∑î‡∂∂‡∑ù‡∑Ä‡∂±‡∑ä", p:"h…ôÀàl…ô ä", ex:"Hello my friend", es:"‡∂Ü‡∂∫‡∑î‡∂∂‡∑ù‡∑Ä‡∂±‡∑ä ‡∂∏‡∂ú‡∑ö ‡∂∫‡∑è‡∂Ω‡∑î‡∑Ä‡∑è"},
    {e:"I", s:"‡∂∏‡∂∏", p:"a…™", ex:"I am happy", es:"‡∂∏‡∂∏ ‡∑É‡∂≠‡∑î‡∂ß‡∑í‡∂±‡∑ä"},
    {e:"You", s:"‡∂î‡∂∫‡∑è", p:"juÀê", ex:"You are good", es:"‡∂î‡∂∫‡∑è ‡∑Ñ‡∑ú‡∂≥‡∂∫‡∑í"},
    {e:"Yes", s:"‡∂î‡∑Ä‡∑ä", p:"j…õs", ex:"Yes I can", es:"‡∂î‡∑Ä‡∑ä ‡∂∏‡∂ß ‡∂¥‡∑î‡∑Ö‡∑î‡∑Ä‡∂±‡∑ä"},
    {e:"No", s:"‡∂±‡∑ê‡∑Ñ‡∑ê", p:"n…ô ä", ex:"No thank you", es:"‡∂ë‡∂¥‡∑è ‡∑É‡∑ä‡∂≠‡∑ñ‡∂≠‡∑í‡∂∫‡∑í"},
    {e:"Please", s:"‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª", p:"pliÀêz", ex:"Please help me", es:"‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂∏‡∂ß ‡∂ã‡∂Ø‡∑Ä‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±"},
    {e:"Thanks", s:"‡∑É‡∑ä‡∂≠‡∑ñ‡∂≠‡∑í‡∂∫‡∑í", p:"Œ∏√¶≈ãks", ex:"Thanks a lot", es:"‡∂ú‡∑ú‡∂©‡∂ö‡∑ä ‡∑É‡∑ä‡∂≠‡∑ñ‡∂≠‡∑í‡∂∫‡∑í"},
    {e:"Good", s:"‡∑Ñ‡∑ú‡∂≥‡∂∫‡∑í", p:"g äd", ex:"Very good job", es:"‡∑Ñ‡∂ª‡∑í‡∂∏ ‡∑Ñ‡∑ú‡∂≥ ‡∑Ä‡∑ê‡∂©‡∂ö‡∑ä"},
    {e:"Bad", s:"‡∂±‡∂ª‡∂ö‡∂∫‡∑í", p:"b√¶d", ex:"This is bad", es:"‡∂∏‡∑ö‡∂ö ‡∂±‡∂ª‡∂ö‡∂∫‡∑í"},

    // DAY 2: ‡∂ö‡∑ä‚Äç‡∂ª‡∑í‡∂∫‡∑è‡∂¥‡∂Ø - 1 (Basic Verbs)
    {e:"Eat", s:"‡∂ö‡∂±‡∑Ä‡∑è", p:"iÀêt", ex:"I eat rice", es:"‡∂∏‡∂∏ ‡∂∂‡∂≠‡∑ä ‡∂ö‡∂±‡∑Ä‡∑è"},
    {e:"Drink", s:"‡∂∂‡∑ú‡∂±‡∑Ä‡∑è", p:"dr…™≈ãk", ex:"I drink water", es:"‡∂∏‡∂∏ ‡∑Ä‡∂≠‡∑î‡∂ª ‡∂∂‡∑ú‡∂±‡∑Ä‡∑è"},

    {e:"Go", s:"‡∂∫‡∂±‡∑ä‡∂±", p:"g…ô ä", ex:"Let us go home", es:"‡∂Ö‡∂¥‡∑í ‡∂ú‡∑ô‡∂Ø‡∂ª ‡∂∫‡∂∏‡∑î"},
    {e:"Come", s:"‡∂ë‡∂±‡∑ä‡∂±", p:"k åm", ex:"Come here please", es:"‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂∏‡∑ô‡∑Ñ‡∑ô ‡∂ë‡∂±‡∑ä‡∂±"},
