<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IRISH TALKER - FINAL VERSION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+Sinhala:wght@400;700&display=swap');

        :root {
            --bg-dark: #0f172a;
            --chat-bg: #1e293b;
            --user-msg: #059669; 
            --bot-msg: #334155;
            --accent: #38bdf8;
            --pronounce: #fbbf24; /* Yellow for pronunciation */
            --error: #ef4444;
            --success: #22c55e;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            font-family: 'Inter', 'Noto Sans Sinhala', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- DASHBOARD --- */
        #dashboard { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .header { text-align: center; margin-bottom: 20px; padding: 20px 0; border-bottom: 1px solid #334155; flex-shrink: 0; }
        .app-title { font-size: 24px; font-weight: 900; color: var(--accent); letter-spacing: -1px; }
        .sub-title { font-size: 13px; color: var(--text-sub); margin-top: 5px; }
        
        .scenario-list { display: flex; flex-direction: column; gap: 15px; padding-bottom: 50px; }
        
        .scenario-card { 
            background: var(--chat-bg); padding: 20px; border-radius: 16px; 
            display: flex; align-items: center; border: 1px solid #334155; 
            cursor: pointer; transition: transform 0.2s; 
        }
        .scenario-card:active { transform: scale(0.98); background: #475569; }
        
        .s-num { font-size: 14px; font-weight: bold; color: #64748b; margin-right: 15px; min-width: 25px; }
        .s-icon { font-size: 32px; margin-right: 15px; }
        .s-info { flex: 1; }
        .s-title { font-weight: bold; font-size: 15px; }
        .s-desc { font-size: 12px; color: var(--text-sub); margin-top: 4px; }
        .s-steps { font-size: 10px; background: rgba(56, 189, 248, 0.1); color: var(--accent); padding: 4px 8px; border-radius: 6px; margin-left: 10px; white-space: nowrap; }

        /* --- CHAT SCREEN --- */
        #conversation-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); display: none; flex-direction: column; z-index: 100; }
        
        .chat-header { 
            padding: 15px; background: #0f172a; border-bottom: 1px solid #334155; 
            display: flex; align-items: center; gap: 15px; flex-shrink: 0;
        }
        .back-btn { background: none; border: none; color: white; font-size: 24px; cursor: pointer; }
        
        .chat-progress-wrap { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .chat-title-sm { font-size: 14px; font-weight: bold; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .progress-bar { height: 4px; background: #334155; border-radius: 2px; width: 100%; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .chat-area { 
            flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; 
            background-image: radial-gradient(#1e293b 1px, transparent 1px); background-size: 20px 20px;
        }
        
        .bubble { 
            max-width: 90%; padding: 15px; border-radius: 18px; font-size: 16px; line-height: 1.4; 
            position: relative; animation: popIn 0.3s ease; display: flex; flex-direction: column; gap: 5px;
        }
        @keyframes popIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .bot { align-self: flex-start; background: var(--bot-msg); border-bottom-left-radius: 4px; border: 1px solid #475569; }
        .user { align-self: flex-end; background: var(--user-msg); color: white; border-bottom-right-radius: 4px; text-align: right; }
        
        .eng-text { font-weight: 600; font-size: 16px; color: #fff; }
        .pronounce-text { font-size: 13px; color: var(--pronounce); font-style: italic; }
        .si-translation { font-size: 13px; color: #cbd5e1; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 5px; margin-top: 2px; }

        /* --- FEEDBACK AREA --- */
        .feedback-box {
            display: none; margin: 10px 0; padding: 12px; border-radius: 10px; background: #334155; font-size: 13px; animation: fadeIn 0.3s; border: 1px solid #475569;
        }
        .fb-row { display: flex; flex-direction: column; gap: 2px; margin-bottom: 8px; }
        .fb-label { font-size: 10px; color: #94a3b8; text-transform: uppercase; font-weight: bold; }
        .fb-text { color: white; font-style: italic; }
        
        .match-score { 
            font-size: 11px; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; 
            display: block; padding: 6px; border-radius: 6px; text-align: center; font-weight: bold; 
        }
        .score-good { background: rgba(34, 197, 94, 0.2); color: #4ade80; border: 1px solid #22c55e; }
        .score-bad { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid #ef4444; }

        /* --- CONTROLS --- */
        .controls { 
            padding: 20px; background: #0f172a; border-top: 1px solid #334155; 
            display: flex; flex-direction: column; gap: 15px; align-items: center; flex-shrink: 0; 
        }
        
        .instruction-box { text-align: center; color: var(--text-sub); font-size: 14px; min-height: 20px; font-weight: bold; }
        .instruction-box.listening { color: var(--accent); animation: pulseText 1s infinite; }

        .mic-btn-large { 
            width: 80px; height: 80px; border-radius: 50%; background: var(--accent); 
            border: none; color: #0c4a6e; font-size: 32px; cursor: pointer; 
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4); transition: all 0.1s; 
            display: flex; align-items: center; justify-content: center; -webkit-user-select: none; 
        }
        .mic-btn-large:active, .mic-btn-large.active { transform: scale(1.1); background: var(--error); color: white; box-shadow: 0 0 30px rgba(239, 68, 68, 0.6); }
        .mic-btn-large.disabled { background: #334155; color: #64748b; pointer-events: none; box-shadow: none; transform: scale(1); }

        .action-row { display: flex; gap: 10px; width: 100%; }
        .sec-btn { flex: 1; padding: 14px; border-radius: 10px; border: 1px solid #334155; background: #1e293b; color: white; font-size: 14px; cursor: pointer; font-weight: 600; }
        .skip-btn { background: #334155; color: #cbd5e1; }

        @keyframes pulseText { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <!-- SCREEN 1: DASHBOARD -->
    <div id="dashboard">
        <div class="header">
            <div class="app-title">IRISH TALKER <span style="font-size:12px; background:var(--success); color:black; padding:2px 6px; border-radius:4px;">PRO</span></div>
            <div class="sub-title">100% Accurate ‚Ä¢ Full Sentences</div>
        </div>
        <div class="scenario-list" id="scenario-container">
            <!-- Scenarios will be loaded here from PART 2 -->
        </div>
    </div>

    <!-- SCREEN 2: CONVERSATION -->
    <div id="conversation-screen">
        <div class="chat-header">
            <button class="back-btn" onclick="app.closeChat()">‚Üê</button>
            <div class="chat-progress-wrap">
                <div class="chat-title-sm" id="chat-title">Scenario Title</div>
                <div class="progress-bar"><div class="progress-fill" id="progress-bar"></div></div>
            </div>
            <div style="font-size:12px; color:#38bdf8; font-weight:bold; min-width:40px; text-align:right;" id="step-counter">0/20</div>
        </div>

        <div class="chat-area" id="chat-box"></div>

        <div class="controls">
            <div class="instruction-box" id="status-text">Initializing...</div>
            
            <button id="mic-btn" class="mic-btn-large">üéôÔ∏è</button>
            
            <div class="action-row">
                <button class="sec-btn" onclick="app.replayBot()">üîä Replay</button>
                <button class="sec-btn" onclick="app.showHelp()">üÜò Help</button>
                <button class="sec-btn skip-btn" onclick="app.forceNext()" id="skip-btn" style="display:none;">Skip ‚ñ∂</button>
            </div>
        </div>
    </div>

    <script>
    // --- APP ENGINE ---
    const app = {
        data: [], // Filled by PART 2
        activeScenario: null,
        index: 0,
        synth: window.speechSynthesis,
        recognition: null,
        isListening: false,
        voice: null,

        startApp: function() {
            this.renderDashboard();
            this.setupVoice();
            this.setupRecognition();
        },

        setupVoice: function() {
            // Find a clear standard English voice
            const setVoice = () => {
                const voices = this.synth.getVoices();
                // Priority: Google UK Male -> Any UK -> Any English
                this.voice = voices.find(v => v.lang.includes('GB') && v.name.includes('Male')) || 
                             voices.find(v => v.lang.includes('GB')) ||
                             voices.find(v => v.lang.includes('en'));
            };
            if(this.synth.onvoiceschanged !== undefined) {
                this.synth.onvoiceschanged = setVoice;
            }
            setVoice();
        },

        setupRecognition: function() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();
                this.recognition.lang = 'en-GB'; 
                this.recognition.continuous = false;
                this.recognition.interimResults = false;

                this.recognition.onstart = () => {
                    this.isListening = true;
                    document.getElementById('mic-btn').classList.add('active');
                    document.getElementById('status-text').innerText = "Listening... Speak now!";
                    document.getElementById('status-text').classList.add('listening');
                };

                this.recognition.onend = () => {
                    this.isListening = false;
                    document.getElementById('mic-btn').classList.remove('active');
                    document.getElementById('status-text').classList.remove('listening');
                    document.getElementById('status-text').innerText = "Processing...";
                };

                this.recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    this.checkAnswer(transcript);
                };

                this.recognition.onerror = (event) => {
                    document.getElementById('status-text').innerText = "Tap mic and try again.";
                    document.getElementById('skip-btn').style.display = 'block';
                };
                
                document.getElementById('mic-btn').onclick = () => {
                    if (this.isListening) this.recognition.stop();
                    else {
                        try { this.recognition.start(); } catch(e) {}
                    }
                };

            } else {
                alert("Please use Google Chrome for Speech Recognition.");
                document.getElementById('status-text').innerText = "Browser not supported.";
            }
        },

        renderDashboard: function() {
            const list = document.getElementById('scenario-container');
            list.innerHTML = '';
            this.data.forEach((s, i) => {
                const el = document.createElement('div');
                el.className = 'scenario-card';
                el.onclick = () => this.startScenario(i);
                el.innerHTML = `
                    <div class="s-num">#${i + 1}</div>
                    <div class="s-icon">${s.icon}</div>
                    <div class="s-info">
                        <div class="s-title">${s.title}</div>
                        <div class="s-desc">${s.desc}</div>
                    </div>
                    <div class="s-steps">${s.dialogue.length} Steps</div>
                `;
                list.appendChild(el);
            });
        },

        startScenario: function(idx) {
            this.activeScenario = this.data[idx];
            this.index = 0;
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('conversation-screen').style.display = 'flex';
            document.getElementById('chat-title').innerText = this.activeScenario.title;
            document.getElementById('chat-box').innerHTML = '';
            this.processStep();
        },

        closeChat: function() {
            this.synth.cancel();
            document.getElementById('conversation-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'flex';
        },

        processStep: function() {
            const total = this.activeScenario.dialogue.length;
            
            document.getElementById('step-counter').innerText = `${this.index}/${total}`;
            document.getElementById('progress-bar').style.width = `${(this.index / total) * 100}%`;

            if(this.index >= total) {
                this.addBubble('bot', "Conversation Finished! Well done.", "‡∂ö‡∂±‡∑ä‡∑Ä‡∑É‡∑ö‡∑Ç‡∂±‡∑ä ‡∑Ü‡∑í‡∂±‡∑í‡∑Ç‡∑ä‡∂©‡∑ä! ‡∑Ä‡∑ô‡∂Ω‡∑ä ‡∂©‡∂±‡∑ä.", "‡∑É‡∂Ç‡∑Ä‡∑è‡∂Ø‡∂∫ ‡∂Ö‡∑Ä‡∑É‡∂±‡∑ä. ‡∂±‡∑í‡∂∫‡∂∏‡∂∫‡∑í.");
                this.speak("Conversation Finished! Well done.");
                document.getElementById('mic-btn').classList.add('disabled');
                document.getElementById('status-text').innerText = "Done ‚úÖ";
                return;
            }

            const line = this.activeScenario.dialogue[this.index];
            document.getElementById('skip-btn').style.display = 'none';

            if(line.role === 'bot') {
                this.setMicState(false, "Listen to the Boss...");
                this.addBubble('bot', line.text, line.pronounce, line.si);
                this.speak(line.text, () => {
                    this.index++;
                    setTimeout(() => this.processStep(), 500);
                });
            } else {
                this.setMicState(true, "Tap Mic & Answer");
            }
        },

        checkAnswer: function(userSaid) {
            // FIXED: Directly check against the full text to ensure accuracy
            const target = this.activeScenario.dialogue[this.index].text; 
            
            // Simple normalization for better matching
            const cleanUser = userSaid.toLowerCase().replace(/[^a-z0-9 ]/g, "");
            const cleanTarget = target.toLowerCase().replace(/[^a-z0-9 ]/g, "");
            
            const similarity = this.calculateSimilarity(cleanUser, cleanTarget);
            const isCorrect = similarity > 0.4; // 40% match allowed for beginners

            const feedbackHtml = `
                <div class="feedback-box" style="display:block; border-color: ${isCorrect ? '#22c55e' : '#ef4444'}">
                    <div class="fb-row">
                        <div class="fb-label">You Said:</div>
                        <div class="fb-text" style="color: ${isCorrect ? '#86efac' : '#fca5a5'}">"${userSaid}"</div>
                    </div>
                    <div class="match-score ${isCorrect ? 'score-good' : 'score-bad'}">
                        ${isCorrect ? 'GOOD JOB!' : 'TRY AGAIN'}
                    </div>
                </div>
            `;
            
            const box = document.getElementById('chat-box');
            const fbDiv = document.createElement('div');
            fbDiv.innerHTML = feedbackHtml;
            box.appendChild(fbDiv);
            box.scrollTop = box.scrollHeight;

            if (isCorrect) {
                const line = this.activeScenario.dialogue[this.index];
                setTimeout(() => {
                    this.addBubble('user', line.text, line.pronounce, line.si, true);
                    this.index++;
                    this.processStep();
                }, 1500);
            } else {
                this.speak("Try again. Say: " + target);
                document.getElementById('skip-btn').style.display = 'block';
            }
        },

        forceNext: function() {
            const line = this.activeScenario.dialogue[this.index];
            this.addBubble('user', line.text, line.pronounce, "Skipped", true);
            this.index++;
            this.processStep();
        },

        calculateSimilarity: function(s1, s2) {
            const words1 = s1.split(/\s+/);
            const words2 = s2.split(/\s+/);
            let matches = 0;
            words2.forEach(w => { if(words1.includes(w)) matches++; });
            return matches / words2.length;
        },

        addBubble: function(role, text, pronounce, si, isCorrect=false) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `bubble ${role}`;
            if(isCorrect) div.style.border = "2px solid #22c55e"; 
            
            div.innerHTML = `
                <div class="eng-text">${text}</div>
                <div class="pronounce-text">${pronounce}</div>
                <div class="si-translation">${si}</div>
            `;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        },

        speak: function(text, callback) {
            this.synth.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.voice = this.voice;
            u.rate = 0.9; 
            u.pitch = 1.0;
            u.onend = callback || null;
            this.synth.speak(u);
        },

        setMicState: function(enabled, msg) {
            const btn = document.getElementById('mic-btn');
            const txt = document.getElementById('status-text');
            txt.innerText = msg;
            if(enabled) btn.classList.remove('disabled');
            else btn.classList.add('disabled');
        },

        replayBot: function() {
            if(this.activeScenario.dialogue[this.index].role === 'user' && this.index > 0) {
                 this.speak(this.activeScenario.dialogue[this.index - 1].text);
            } else if (this.activeScenario.dialogue[this.index].role === 'bot') {
                 this.speak(this.activeScenario.dialogue[this.index].text);
            }
        },

        // FIXED: Now ensures the FULL sentence is displayed and spoken
        showHelp: function() {
            const line = this.activeScenario.dialogue[this.index];
            alert("SAY THIS:\n\n" + line.text + "\n\n(" + line.pronounce + ")");
            this.speak(line.text);
        }
    };

    // =============================================
    // PART 2: FINAL DATA (CORRECT FULL SENTENCES)
    // =============================================
    const scenarios = [
        // --- 1. THE JOB INTERVIEW ---
        {
            id: 1, title: "1. The Job Interview", icon: "üëî", desc: "Formal and confident introduction.",
            dialogue: [
                { role: 'bot', text: "Good morning. Please come in and sit down.", pronounce: "‡∂ú‡∑î‡∂©‡∑ä ‡∂∏‡∑ù‡∂±‡∑í‡∂±‡∑ä. ‡∂¥‡∑ä‡∂Ω‡∑ì‡∑É‡∑ä ‡∂ö‡∂∏‡∑ä ‡∂â‡∂±‡∑ä ‡∂á‡∂±‡∑ä‡∂©‡∑ä ‡∑É‡∑í‡∂ß‡∑ä ‡∂©‡∑Ä‡∑î‡∂±‡∑ä.", si: "‡∑É‡∑î‡∂∑ ‡∂ã‡∂Ø‡∑ë‡∑É‡∂±‡∂ö‡∑ä. ‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂á‡∂≠‡∑î‡∂Ω‡∂ß ‡∂á‡∑Ä‡∑í‡∂≠‡∑ä ‡∑Ä‡∑è‡∂©‡∑í ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±." },
                { role: 'user', text: "Good morning sir. Thank you.", pronounce: "‡∂ú‡∑î‡∂©‡∑ä ‡∂∏‡∑ù‡∂±‡∑í‡∂±‡∑ä ‡∑É‡∂ª‡∑ä. ‡∂≠‡∑ê‡∂±‡∑ä‡∂ö‡∑ä ‡∂∫‡∑ñ.", si: "‡∑É‡∑î‡∂∑ ‡∂ã‡∂Ø‡∑ë‡∑É‡∂±‡∂ö‡∑ä ‡∑É‡∂ª‡∑ä. ‡∑É‡∑ä‡∂≠‡∑ñ‡∂≠‡∑í‡∂∫‡∑í." },
                { role: 'bot', text: "I have your CV here. Can you tell me about yourself?", pronounce: "‡∂Ö‡∂∫‡∑í ‡∑Ñ‡∑ë‡∑Ä‡∑ä ‡∂∫‡∑ú ‡∑É‡∑ì‡∑Ä‡∑ì ‡∑Ñ‡∑í‡∂∫‡∂ª‡∑ä. ‡∂ö‡∑ê‡∂±‡∑ä ‡∂∫‡∑ñ ‡∂ß‡∑ô‡∂Ω‡∑ä ‡∂∏‡∑ì ‡∂Ö‡∂∂‡∑Ä‡∑î‡∂ß‡∑ä ‡∂∫‡∑ú‡∑É‡∑ô‡∂Ω‡∑ä‡∑Ü‡∑ä?", si: "‡∂î‡∂∫‡∑è‡∂ú‡∑ö CV ‡∂ë‡∂ö ‡∂∏‡∂Ç ‡∑Ö‡∂ü ‡∂≠‡∑í‡∂∫‡∑ô‡∂±‡∑Ä‡∑è. ‡∂î‡∂∫‡∑è ‡∂ú‡∑ê‡∂± ‡∂∏‡∂ß ‡∂ö‡∑í‡∂∫‡∂±‡∑ä‡∂± ‡∂¥‡∑î‡∑Ö‡∑î‡∑Ä‡∂±‡∑ä‡∂Ø?" },
